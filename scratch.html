<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/all.css"/>
<link rel="stylesheet" href="css/scratch.css"/>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
</head>
<body>
    
<section class="header">
   
<ul class="nav nav-tabs">
  <li class="nav-item ml-3 ">
    <a class="nav-link active bg-primary" href="#">BuildEx</a>
  </li>
    
  <li class="nav-item ml-5">
    <a class="nav-link" href="#">Page : Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Save</a>
  </li>
</ul>
       
</section>
    
<section class="rightSide bg-light text-center">

    <h6 class="bg-primary text-light">ToolBox</h6>
    <a tabindex="0" class="copyBtn btn" onclick="copyBtn()" role="button" data-toggle="popover" data-trigger="focus" title="Copy" >
        <i class="fas fa-copy fa-lg mt-3 text-primary"></i></a>
    <br/>
    <a tabindex="0" class="deleteBtn btn"onclick="deleteBtn()" role="button" data-toggle="popover" data-trigger="focus" title="Delete">
        <i class="fas fa-trash-alt fa-lg mt-3 text-primary"></i></a>
    <br/> 
     <a tabindex="0" class="pasteBtn btn"onclick="pasteBtn()" role="button" data-toggle="popover" data-trigger="focus" title="Paste">
         <i class="fas fa-paste fa-lg mt-3 mb-4 text-primary"></i></a>
</section>    
        
    
<section class="leftSide py-5">
    <div class="leftIcons">
        
    <button class="addPage btn btn-light text-primary mt-3"><i  class="fas fa-file fa-2x"></i></button> <br/>
     <span class="text-light">Add Page</span>
        
    <div class="addPageText bg-warning">
    <input type="text" placeholder="Page name" class="form-control"/>  
    <a class="btn btn-light mt-2 text-center mb-2 ml-2">Add Page</a>    
    </div>  <br/>
        
        
    <button class="addBack btn btn-light text-primary mt-3"><i class="fas fa-paint-roller fa-2x"></i></button> <br/>
        <span class="text-light">Add Color</span><br/>
        
    <div class="addBackText pb-3 pt-3 bg-warning">
     <button class="colorBtn btn btn-danger rounded-circle text-center ml-4">Color</button>
     <button class="imgBtn btn btn-info rounded-circle ml-3">Image</button>
        
     <div class="addColor">
         <a onclick="changecolor('blue')" id="blue">#87CEFA</a>
         <a onclick="changecolor('purple')" id="purple">#8A2BE2</a>   
         <a onclick="changecolor('teal')" id="teal">#008080</a>
         <a onclick="changecolor('orange')" id="orange">#FF8C00</a>   
         <a onclick="changecolor('yellow')" id="yellow">#FFDF00</a>
         <a onclick="changecolor('maroon')" id="maroon">#A52A2A</a>  
         <a onclick="changecolor('white')" id="white">#fff</a>         
		</div>	
    
        
        <div class="addImage text-center mt-4">
        <div class="row text-center"> 
        <div class="col-md-4">
        <a onclick="changeimg1()"><img class="img-fluid img-thumbnail" src="images/mountain.jpg"/></a>
        </div>
        <div class="col-md-4">
        <a onclick="changeimg2()"><img class="img-fluid img-thumbnail" src="images/project-counter.jpg"/></a>
        </div>
        <div class="col-md-4">
        <a onclick="changeimg3()"><img class="img-fluid img-thumbnail" src="images/girl.jpg"/></a>
        </div>  
        </div> 
        </div> 
        
        </div>
     </div>      
    <button class="addOther btn btn-light text-primary mt-3"><i  class="fas fa-plus-circle fa-2x"></i></button><br/>
    <a class="text-light">Add</a>
   
</section> 
<div id="yes-drop editor" class="drag-drop"> 
    <p class="resize-drag" id="contentedit" contenteditable="true"> Button </p>
 
</div>
<div id="outer-dropzone" class="dropzone"></div>

     
<script src="js/jquery-3.3.1.min.js"></script> 
<script src="js/popper.min.js"></script>        
<script src="js/bootstrap.min.js"></script> 
<script src="js/scratch.js"></script>     
     
</body>
</html>
